{% extends "base.html" %}
{% load i18n %}

{% block content %}
{% if user.is_authenticated %}
<a>You are already logged in!</a>
<form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button class="btn btn-primary" type="submit">Logout</button>
</form>
{% else %}
<h2>Register</h2>
<div class="col-md-4">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
</div>
<br>
<p>Already have an account? <a class="btn btn-outline-primary" href="{% url 'login' %}">Login</a></p>
{% endif %}
{% endblock %}
