<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CTF Trainer{% endblock %}</title>
    <link href="https://bootswatch.com/5/vapor/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-light">
  <div class="bs-component">
    <nav class="navbar navbar-expand-lg bg-light" data-bs-theme="light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">A/D trainer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor03">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Guides</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
          {% if user.is_authenticated %}
          <form class="d-flex">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Logout</button>
          </form>
          {% else %}
            <button href="login" class="btn btn-secondary">Login</button>
          {% endif %}
        </div>
      </div>
    </nav>
    
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">A/D Trainer</a>
            <div class="ms-auto d-flex gap-2">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/profile">Profile</a>
                <a class="nav-link" href="/guides">Guides</a>
                {% if user.is_authenticated %}
                <form action="logout" method="post">
                    {% csrf_token %}
                    <button class="btn btn-primary" type="submit" id="button-addon2">Logout</button>
                </form>
                {% else %}
                <a class="btn btn-primary" href="/login">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center text-light mt-5 py-3">
        <p>&copy; 2025 A/D Trainer. All rights reserved.</p>
    </footer>
</body>
</html>
