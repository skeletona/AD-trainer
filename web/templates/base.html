<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CTF Trainer{% endblock %}</title>
    <link href="https://bootswatch.com/5/vapor/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-light">
  <div class="bs-component">
    <nav class="navbar navbar-expand-lg bg-light" data-bs-theme="light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor03">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="play">Play</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="guides">Guides</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about">About</a>
            </li>
          </ul>
          {% if user.is_authenticated %}
          <a class="me-4 fs-3 mb-1 text-dark fw-bold text-decoration-none" href="profile">{{ user.username }}</a>
          <div class="text-end">
            <form method="POST" action="logout">
                {% csrf_token %}
                <button type="submit" class="btn btn-secondary">Logout</button>
            </form>
          </div>
          {% else %}
          <form method="POST" action="login">
            {% csrf_token %}
            <button type="submit" class="btn btn-secondary">Login</button>
          </form>

          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center text-light mt-5 py-3">
        <p>&copy; 2025 A/D Trainer. All rights reserved.</p>
    </footer>
</body>
</html>
