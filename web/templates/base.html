<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CTF Trainer{% endblock %}</title>
    <link href="https://bootswatch.com/5/vapor/bootstrap.min.css" rel="stylesheet">
    <link href="https://bootswatch.com/5/darkly/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">A/D Trainer</a>
            <div class="ms-auto d-flex gap-2">
                <a class="btn btn-primary" href="/">Home</a>
                <a class="btn btn-primary" href="/profile">Profile</a>
                <a class="btn btn-primary" href="/guides">guides</a>
                {% if user.is_authenticated %}
                <form action="logout" method="post">
                    {% csrf_token %}
                    <button class="btn btn-primary" type="submit" id="button-addon2">Log Out</button>
                </form>
                {% else %}
                <a class="nav-link text-light" href="/login">Log In</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center text-light mt-5 py-3">
        <p>&copy; 2025 A/D Trainer. All rights reserved.</p>
    </footer>
</body>
</html>
