<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A/D Trainer</title>
  <link href="https://bootswatch.com/5/vapor/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>

<body class="bg-light text-light">
  <div class="bs-component">
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">A/D trainer</a>

        <div class="collapse navbar-collapse" id="navbarColor02">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="guides">Guides</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Play</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
            <li class="list-unstyled">
              <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ user }}</button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton" style="right: 0;">
                  <a class="dropdown-item" href="profile">Profile</a>
                  <a class="dropdown-item" href="settings">Settings</a>
                  <form method="POST" action="logout">
                    {% csrf_token %}
                    <button class="btn btn-link text-decoration-none dropdown-item" type="submit">Logout</button>
                  </form>
                </div>
              </div>
            </li>
            {% else %}
            <li class="list-unstyled">
              <a class="btn btn-primary" href="login">Login</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
  </div> 

  

  <div class="container mt-5">
      {% block content %}{% endblock %}
  </div>

  <footer class="text-center text-light mt-5 py-3">
      <p>&copy; 2025 A/D Trainer. All rights reserved.</p>
  </footer>
</body>
</html>
